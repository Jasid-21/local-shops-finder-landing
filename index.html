<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="/public/favicon.ico">
    <link rel="icon" type="image/png" sizes="48x48" href="/public/favicon.png">
    <title>NearShops - Conecta con los clientes locales</title>
    
    <style>
        :root {
            --text: hsl(207, 69%, 3%);
            --background: hsl(210, 80%, 98%);
            --primary: hsl(210, 81%, 21%);
            --secondary: hsl(240, 71%, 73%);
            --accent: hsl(253, 71%, 65%);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--background);
            color: var(--text);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: hsla(from var(--primary) h s l / 0.7);
            padding: 1rem 2rem;
            border-bottom: 1px solid var(--primary);

            display: flex;
            align-items: center;
            gap: 8px;

            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
        }

        header svg {
            height: 40px;
            object-fit: contain;
        }

        header h1 {
            font-size: 1.5rem;
            color: #fff;
            font-weight: 700;
        }

        

        header a:hover {
            background: var(--primary);
            color: white;
        }

        main {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem;
            flex-direction: column;
            gap: 1.5rem;

            position: relative;
            isolation: isolate;
        }

        main::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;

            background: #ffffff;
            background: radial-gradient(circle, rgb(189, 189, 189) 0%, rgb(80, 80, 80) 100%);
            z-index: -1;
            opacity: 0.5;
        }

        main::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: url("./images/hero_3.jpg");
            background-position: center;
            background-size: cover;
            background-repeat: no-repeat;
            z-index: -1;
            opacity: 0.5;
            filter: blur(6px);

        }

        h2 {
            font-size: 2.2rem;
            color: var(--primary);
        }

        p {
            font-size: 1rem;
            max-width: 700px;
            color: hsl(195, 7%, 12%);
            text-shadow: 0 0 5px #999999;
        }

        form {
            margin-top: 1.5rem;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 0.5rem;
        }

        input[type="email"] {
            padding: 0.75rem 1rem;
            border: 2px solid var(--secondary);
            border-radius: 8px;
            width: 250px;
            font-size: 1rem;
        }

        button {
            padding: 0.75rem 1.5rem;
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: var(--secondary);
        }

        footer {
            text-align: center;
            padding: 1rem;
            font-size: 0.9rem;
            color: hsl(207, 14%, 85%);
            background-color: var(--primary);
        }

        .success {
            color: var(--primary);
            font-weight: 600;
            margin-top: 1rem;
            animation: fadeIn 0.5s ease forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 600px) {
            h2 {
                font-size: 1.8rem;
            }

            input[type="email"] {
                width: 100%;
            }

            button {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <header>
        <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path d="M6.29977 5H21L19 12H7.37671M20 16H8L6 3H3M9 20C9 20.5523 8.55228 21 8 21C7.44772 21 7 20.5523 7 20C7 19.4477 7.44772 19 8 19C8.55228 19 9 19.4477 9 20ZM20 20C20 20.5523 19.5523 21 19 21C18.4477 21 18 20.5523 18 20C18 19.4477 18.4477 19 19 19C19.5523 19 20 19.4477 20 20Z" stroke="#ffffff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path> </g></svg>
        <h1>NearShops</h1>
    </header>

    <main>
        <h2>Conecta tu comercio con los clientes locales</h2>
        <p>
            Pronto podrás subir los productos de tu tienda y aparecer en los resultados de búsqueda
            locales. No necesitas vender en línea ni exponer stock o precios.
        </p>

        <form id="registro" onsubmit="registrarEmail(event)">
            <input type="email" id="email" placeholder="Ingresa tu correo" required />
            <button type="submit">Notificarme</button>
        </form>

        <div id="mensaje"></div>
    </main>

    <footer>
        © 2025 NearShops — Conecta, muestra y atrae nuevos clientes
    </footer>

    <script>
        async function registrarEmail(e) {
            e.preventDefault();

            const email = document.getElementById('email').value.trim();
            if (!email) return;

            const form = e.target;
            const formData = new FormData(form);
            formData.append('service_id', 'service_ztqgljk');
            formData.append('template_id', 'template_9o8t1xq');
            formData.append('user_id', 'mMtSc3MSYDiJ64l2v');
            formData.append('from_email', email);

            const resp = await fetch("https://api.emailjs.com/api/v1.0/email/send", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    service_id: 'service_ztqgljk',
                    template_id: 'template_9o8t1xq',
                    user_id: 'mMtSc3MSYDiJ64l2v',
                    template_params: {
                        from_email: email,
                    }
                }),
            })

            const mensaje = document.getElementById('mensaje');
            console.log("Nuevo registro:", email);

            mensaje.textContent = "Gracias por registrarte. Te avisaremos cuando la app esté lista.";
            mensaje.className = "success";

            e.target.reset();
        }
    </script>
</body>

</html>
